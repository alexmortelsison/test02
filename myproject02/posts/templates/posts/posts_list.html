{% extends "layout.html" %}

{% block title %}
    Posts
{% endblock  %}

{% block content %}
    <section>
        <h1>Posts</h1>
        <article class='post'>
            {% for post in posts %}
                <h2>{{ post.title }}</h2>
                <p>{{ post.date }}</p>
                <p>{{ post.body }}</p>
            {% endfor %}
        </article>
    </section>
    
{% endblock  %}
